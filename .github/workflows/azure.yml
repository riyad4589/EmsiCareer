name: Deploy Node.js backend to Azure Web App - EmsiCarrer

on:
  push:
    branches:
      - AZZAM
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies (backend only)
        working-directory: ./backend
        run: npm install

      - name: Build backend (if applicable)
        working-directory: ./backend
        run: npm run build --if-present

      - name: Zip backend
        working-directory: ./backend
        run: zip -r ../release.zip .

      - name: Deploy to Azure Web App using Publish Profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EmsiCarrer'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
